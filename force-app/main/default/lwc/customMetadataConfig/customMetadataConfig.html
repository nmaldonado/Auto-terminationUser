<template>
    <div>
        <lightning-dual-listbox name="profiles"
        label="Select Profiles"
        source-label="Available"
        selected-label="Selected"
        field-level-help="Select profiles enabled for user deactivation"
        options={customMetaProfiles}
        value={selectedValues}
        onchange={handleProfileSelection}></lightning-dual-listbox>

        <lightning-slider label="Deactivation Threshold In Days" value={deactivationDays} onchange={handleDeactivationDays} size="x-small"></lightning-slider>
        
        <lightning-slider label="Warning Threshold In Days" value={warningDays} onchange={handleWarningDays} size="x-small"></lightning-slider>

        <div class="slds-clearfix">
            <div class="slds-m-top_x-large">
                <lightning-button variant="brand" label="Save" title="Save records" icon-name="utility:save" class="slds-m-left_x-medium" onclick={saveSelection}></lightning-button>
            </div>
        </div>
    </div>
</template>
