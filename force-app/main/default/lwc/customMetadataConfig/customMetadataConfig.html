<template>
       <lightning-dual-listbox name="profiles"
        label="Select Profiles"
        source-label="Available"
        selected-label="Selected"
        field-level-help="Select profiles enabled for user deactivation"
        options={profiles}
        value={selectedValues}
        onchange={handleProfileSelection}></lightning-dual-listbox>
    <div class="slds-box">
    <p>Selected values are: {selectedValues}</p>
    </div>

    <lightning-dual-listbox
    id="selectOptions"
    name="Select Options"
    label="Select Options"
    source-label="Available Options"
    selected-label="Selected Options"
    options={listOptions}
    value={defaultOptions}
    required-options={requiredOptions}
    onchange={handleChange}
>
</lightning-dual-listbox>
    
</template>
